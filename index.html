<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Cloune</title>
    <link rel="icon" href="images/logo.png" type="icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/remix/remixicon.css" type="text/css">
</head>
<body>
    <header>
        <nav class="container">
            <ul class="d-flex align-center">
                <li class="brand d-flex align-center"><img src="images/logo.png" alt=""><span>Spotify</span></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="mainBody">
                    <div class="d-flex justify-between">
                        
                        <div class="w-40">
                            <div class="rightSide d-flex flex-column justify-center align-center">
                                <div class="rightImg d-flex justify-center">
                                    <img src="images/1.jpg" alt="" height="100%" id="monsterImg">
                                    <img src="images/dj linegif.gif" alt="" class="djLines">
                                </div>
                                <div class="mosterSonngName">
                                    <h3 id="mosterSonngName">Justin Bieber - Peaches ft. Daniel Caesar, Giveon</h3>
                                </div>
                                <div class="d-flex align-center justify-between w-75 timeing">
                                    <p id="cTime">--:--</p>
                                    <p id="dTime">--:--</p>
                                </div>
                                <input type="range" value="0" id="progressBar">
                                <div class="d-flex justify-between align-center w-60">
                                    <div><i class="ri-sound-module-line"></i>   </div>
                                    <div class="countrols d-flex align-center">
                                        <i class="ri-skip-back-mini-fill mosterPrev" onclick="prevSong()"></i>
                                        <i class="mosterPlay ri-play-circle-line" onclick="mosterPlayButton()"></i>
                                        <!-- <i class="ri-pause-fill"></i> -->
                                        <i class="ri-skip-forward-mini-fill mosterNext" onclick="nextSong()"></i>
                                    </div>
                                    <i class="ri-repeat-line"></i>
                                </div>
                            </div>
                        </div>
                        <div class="w-60">
                            <div class="leftSide">
                                <h2>Song list :</h2>
                                <div class="songAlbome" id="songAlbome">
                                    <!-- code in java scripy file -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
